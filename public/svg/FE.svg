<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="200" height="200" fill="url(#backgroundGradient)" rx="20" ry="20"/>

  <!-- 文字 "FE" -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4f4f4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
      <feOffset in="blur" dx="5" dy="5" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 文字 "FE" -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)" style="stroke:#000;stroke-width:2;stroke-opacity:0.2;">FE</text>

  <!-- 3D 效果 -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="none" text-anchor="middle" style="stroke:#fff;stroke-width:2;stroke-opacity:0.5;">FE</text>
</svg>